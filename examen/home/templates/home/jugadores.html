{% extends 'home/main.html' %}

{% block content %}


<div class="row">
  <div class="col-md-5">
    <h5>Jugadores</h5>
    <hr>
    <div class="card card-body">
      <a class="btn btn primary btn-sm btn-block" href="">Create Jugador</a>
      <table class="table table-sm">
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Equipo</th>
          <th>Remove</th>
        </tr>

        {% for jugadores in jugadores %}
        <tr>
          <td>{{jugadores.nombre}}</td>
          <td>{{jugadores.edad}}</td>
          <td>{{jugadores.equipo}}</td>
        </tr>
        {% endfor %}
      </table>

    </div>

  </div>

</div>


{% endblock %}
