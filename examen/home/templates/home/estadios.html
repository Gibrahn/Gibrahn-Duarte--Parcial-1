{% extends 'home/main.html' %}

{% block content %}


<div class="row">
  <div class="col-md-5">
    <h5>Estadios</h5>
    <hr>
    <div class="card card-body">
      <a class="btn btn primary btn-sm btn-block" href="">Create Estadio</a>
      <table class="table table-sm">
        <tr>
          <th>Nombre</th>
          <th>Ubicacion</th>
          <th>Owner</th>
          <th>Remove</th>
        </tr>

        {% for estadios in estadios %}
        <tr>
          <td>{{estadios.nombre}}</td>
          <td>{{estadios.ubicacion}}</td>
          <td>{{estadios.owner}}</td>
        </tr>
        {% endfor %}
      </table>

    </div>

  </div>

</div>


{% endblock %}
